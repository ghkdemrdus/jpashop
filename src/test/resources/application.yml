spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true // system out 으로 찍음. log로 찍어줘야댐
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
